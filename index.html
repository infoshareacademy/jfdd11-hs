<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Domine:400,700|Montserrat:400,600&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>App website</title>
</head>

<body>
    <div class="container">

        <div class="form_container">
            <div class="form_container--field">
                <h3>Subscribe to <span>Brewio</span> </h3>
                <p>We will send you one e-mail with notification of our app release.</p>
                <form action="" class="subscribe_form">
                    <label for="subscriber_name">Your Name</label>
                    <br>
                    <input type="text" name="user_name" id="user_name">
                    <br>
                    <label for="user_email">E-mail</label>
                    <br>
                    <input type="myemail" name="user_email" id="user_email" required>
                    <br>
                    <input classs="subscribe_button" type="button" value="Subscribe!">
                    <br>
                    <label><input type="checkbox" name="user_agreement" id="user_agreement">I agree to terms of policy
                        and privacy </label>

                </form>
            </div>


        </div>

    </div>
</body>

</html>
